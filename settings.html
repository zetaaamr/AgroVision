<section class="space-y-6 text-sm">

  <!-- Appearance -->
  <div class="bg-white border rounded-2xl p-4 shadow-sm space-y-3">
    <h3 class="font-semibold text-sm">Appearance</h3>
    <p class="text-xs text-slate-500">
      Atur tema tampilan dashboard.
    </p>
    <div class="flex items-center gap-3">
      <button id="theme-light"
              class="px-3 py-2 rounded-lg border bg-slate-100">
        Light
      </button>
      <button id="theme-dark"
              class="px-3 py-2 rounded-lg border">
        Dark
      </button>
    </div>
  </div>

  <!-- Language -->
  <div class="bg-white border rounded-2xl p-4 shadow-sm space-y-3">
    <h3 class="font-semibold text-sm">Language</h3>
    <p class="text-xs text-slate-500">
      Pilih bahasa tampilan.
    </p>
    <select id="language-select"
            class="border rounded-lg px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-green-500">
      <option value="id">Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- Session -->
  <div class="bg-white border rounded-2xl p-4 shadow-sm space-y-3">
    <h3 class="font-semibold text-sm">Session</h3>
    <p class="text-xs text-slate-500">
      Kelola sesi login sederhana.
    </p>
    <button id="logout-btn"
            class="px-4 py-2 rounded-lg bg-red-500 text-white text-xs hover:bg-red-600">
      Log Out
    </button>
  </div>

  <!-- Account Information -->
  <div class="bg-white border rounded-2xl p-4 shadow-sm space-y-2">
    <h3 class="font-semibold text-sm">Account Information</h3>
    <p class="text-xs text-slate-500">
      Informasi akun (simulasi, bisa diisi data anggota kelompok).
    </p>
    <ul class="text-xs space-y-1">
      <li>Nama: <span id="acc-name">Kelompok 06 AgroVision</span></li>
      <li>Email: <span id="acc-email">kelompok06@example.com</span></li>
      <li>Role: <span id="acc-role">Admin</span></li>
    </ul>
  </div>

</section>
